<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Design UI / UX</title>
    <meta name="author" content="Kumpulan Design UI / UX">
    <meta
      name="keywords"
      content="Design, Desain, UI, UX, UI/UX, UI / UX, Android, Ios, Website, Typhography, Design UI / UX Android, Desain UI / UX Android, Design UI / UX IOS, Desain UI / UX IOS, Design UI / UX Website, Desain UI / UX Website, Design UI / UX Typhography, Desain UI / UX Typhography">
      <meta name="description" content="Website yang menyediakan berbagai macam design UI / UX Android, IOS, Website, Typhography">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="icon"
      href="img/ui_.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="f_login">
      <div id="f_login_left">
        <div id="f_login_left_top">
          <img src="img/DevBrainsStudio.svg" alt=""><br><br><br>
          <img src="img/menyediakan.svg" alt="">
        </div>
        <div id="f_login_left_bottom">
          <img src="img/andro/5.jpg" alt="">
          <img src="img/typo/5.png" alt="">
        </div>
      </div>
      <div id="f_login_right">
        <div id="f_login_right_top">
        </div>
        <div id="f_login_right_bottom">
          <div id="f_login_right_bottom_left">
            <img src="img/akun.svg" alt="">
            <div class="form">
              <form class="login" action="home.html" method="post" onsubmit="return validasi()"><br>
                <input id="login_email" type="email" name="" placeholder="  Email"><br>
                <input id="login_pass" type="password" name="" placeholder="  Password"><br>
                <input id="login_btn" type="submit" name="login_btn" value=" Login">
                <h5>Not Registered? <a href="#">Registration</a></h5>
              </form>
              <form class="regis" action="home.html" method="post" onsubmit="return valdat()"><br>
                <input id="regis_uname" type="text" name="username" placeholder="  Username"><br>
                <input id="regis_email" type="email" name="email" placeholder="  Email"><br>


                <input id="regis_pass" type="password" name="password" placeholder="  Password"><br>
                <input id="regis_btn" type="submit" name="regis_btn" value=" Registration">
                <h5>Already Registered? <a href="#">Login</a></h5>
              </form>
            </div>
          </div>
          <div id="f_login_right_bottom_left_bottom">

          </div>
          <div id="f_login_right_bottom_right">

          </div>
          <div id="f_login_right_bottom_right_bottom">

          </div>
        </div>
      </div>
    </div>
    <audio id="s_1" src="mp3/s_1.mp3"></audio>
    <audio id="s_2" src="mp3/s_2.mp3"></audio>
    <audio id="s_3" src="mp3/s_3.mp3"></audio>
    <audio id="s_4" src="mp3/s_4.mp3"></audio>
    <audio id="s_5" src="mp3/s_5.mp3"></audio>
    <audio id="s_6" src="mp3/s_6.mp3"></audio>
    <audio id="s_7" src="mp3/s_7.mp3"></audio>
    <script>
      $('h5 a').click(function() {
        $('form').animate({
          height: "toggle",
          opacity: "toggle"
        }, "slow");
      });

      function validasi() {
        var Email = document.getElementById("login_email").value;
        var Password = document.getElementById("login_pass").value;
        if (Email=="" && Password=="") {
          document.getElementById('s_1').play();
          alert("Anda harus mengisi data dengan lengkap !");
          return false;
        } else if (Email=="") {
          document.getElementById('s_2').play();
          alert("Anda belum memasukkan Email");
          return false;
        } else if (Password=="") {
          document.getElementById('s_3').play();
          alert("Anda belum memasukkan Password");
          return false;
        }
      }

      function valdat() {
        var Username = document.getElementById("regis_uname").value;
        var Email = document.getElementById("regis_email").value;
        var Password = document.getElementById("regis_pass").value;
        if (Username=="" && Email=="" && Password=="") {
          document.getElementById('s_1').play();
          alert("Anda harus mengisi data dengan lengkap !");
          return false;
        } else if (Email=="" && Password=="") {
          document.getElementById('s_4').play();
          alert("Anda belum memasukkan Email dan Password");
          return false;
        } else if (Username=="" && Password=="") {
          document.getElementById('s_5').play();
          alert("Anda belum memasukkan Username dan Password");
          return false;
        } else if (Username=="" && Email=="") {
          document.getElementById('s_6').play();
          alert("Anda belum memasukkan Username dan Email");
          return false;
        } else if (Username=="") {
          document.getElementById('s_7').play();
          alert("Anda belum memasukkan Username");
          return false;
        } else if (Email=="") {
          document.getElementById('s_2').play();
          alert("Anda belum memasukkan Email");
          return false;
        } else if (Password=="") {
          document.getElementById('s_3').play();
          alert("Anda belum memasukkan Password");
          return false;
        }
      }
    </script>
  </body>
</html>
